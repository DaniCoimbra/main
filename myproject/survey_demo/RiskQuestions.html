{% extends "global/Page.html" %}

{% block title %}Question 4{% endblock %}

{% block content %}
    <p>4. How would you define your attitude in terms of financial decisions:</p>

    <form method="post">
        <div class="risk-question">
            <div class="question">
                <div class="radios-container">
                    {{ form.q4 }}
                </div>
            </div>
        </div>

        {{ next_button }}
    </form>
{% endblock %}

{% block extra_styles %}
<style>
    .risk-question {
        margin-top: 20px;
        text-align: center;
    }
    .question {
        margin-bottom: 30px;
    }
    .radios-container {
        display: flex;
        gap: 25px;
        justify-content: center;
    }
    .radio-item {
        text-align: center;
    }
    .radio-item input[type="radio"] {
        display: block;
        margin: 0 auto;
    }
    .radio-item label {
        display: block;
        margin-top: 5px;
        text-align: center;
        width: 100%;
    }
    .radios-container .form-check {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
{% endblock %}
